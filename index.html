<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN - UNFLIX</title>
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styleLogin.css">
</head>

<body>

    <main class="login-container">
<nav class="nav-unflix">
            <h1>
                <div class="logoNav">
                    <img src="img/icons/smoke.png" alt="logo.png">
                </div>
                 Pucho-Flix </h1>
        </nav>

        <article class="formularioLogin">
            <form action="home.html" >
                <label for="usuario">Nombre de usuario</label><br>
                <input type="text" name="usuario" id="usuario" placeholder="Nombre de usuario" required><br>
                <label for="password">Contraseña</label><br>
                <input type="password" name="password" id="password" placeholder="Contraseña" required><br>
                <button type="submit" class="btnLogin">Iniciar Sesion</button>

                <p class="olvidarContraseña"> <a href="recuperar.html">¿Olvidaste tu contraseña?</a></p>
                <p class="crearCuenta">¿No tienes cuenta? <a href="crearUser.html">Creala ahora</a></p>





            </form>

        </article>

    </main>




    <footer class="footer-login">
        <p>Creado por Marcos Diaz, Alejo Gonzalez, Franco Nicolas Perez, Nicolas Reynoso  </p>
    </footer>

</body>



</html>
